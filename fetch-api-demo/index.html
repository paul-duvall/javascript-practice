<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fetch API Sandbox</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1 class="display-4 mb-4">Fetch API Sandbox</h1>
    <div class="d-flex">
      <button id="getText" class="btn btn-primary mr-4">Get Text</button>
      <button id="getUsers" class="btn btn-success mr-4">Get JSON</button>
      <button id="getPosts" class="btn btn-warning mr-4">Get API Data</button>
    </div>
    <hr>
    <div id="output"></div>
    <form id="addPosts">
      <div class="form-group">
        <input type="text" id="title" class="form-control" placeholder="Title">
      </div>
      <div>
        <textarea id="body" class="form-control" placeholder="Body"></textarea>
      </div>
      <input type="submit" class="btn btn-secondary mt-4" value="Submit">
    </form>
  </div>

  <script>
    document.getElementById('getText').addEventListener('click', getText);
    document.getElementById('getUsers').addEventListener('click', getUsers);
    document.getElementById('getPosts').addEventListener('click', getPosts);
    document.getElementById('addPosts').addEventListener('submit', addPost);
  
    // Function uses fetch to access data from a text file
    function getText(){
      fetch('sample.txt')
      // Once fetch has been called, a promise is then returned:
      .then(function(response){
        // The response is the promise that was the result of the fetch request
        return response.text();
      })
      // Once the text has been extracted from the promise, we can then access this data with another promise:
      .then(function(data){ 
        document.getElementById('output').innerHTML = data;
      })
      .catch((err) => console.log(err));
    }

    // Function uses fetch to access data from a json file
    function getUsers(){
      fetch('users.json')
      .then((response) => response.json())
      .then((data) => {
        let output = '<h2 class="mb-4">Users</h2>';
        data.forEach(function(user){
          output += `
            <ul class="list-group mb-3">
              <li class="list-group-item">ID:${user.id}</li>
              <li class="list-group-item">Name:${user.name}</li>
              <li class="list-group-item" >Email:${user.email}</li>
            </ul>
          `;
        });
        document.getElementById('output').innerHTML = output;
      })
    }

    // Function uses fetch to get data from an external API
    function getPosts(){
      fetch('https://jsonplaceholder.typicode.com/posts')
      .then((response) => response.json())
      .then((data) => {
        let output = '<h2 class="mb-4">Posts</h2>';
        data.forEach(function(post){
          output += `
            <div class="card card-body mb-3">
              <h3>${post.title}</h3>
              <p>${post.body}</p>
            </div>
          `;
        });
        document.getElementById('output').innerHTML = output;
      });
    }

    function addPost(e){
      e.preventDefault();

      let title = document.getElementById('title').value;
      let body = document.getElementById('body').value;

      fetch('https://jsonplaceholder.typicode.com/posts', {
        method: 'POST',
        headers: {
          'Accept': 'application/json. text/plain, *.*',
          'Content-type': 'application/json'
        },
        body: JSON.stringify({title:title, body:body})
      })
      .then((response) => response.json())
      .then((data) => console.log(data))
    }
  </script>
  
</body>
</html>
